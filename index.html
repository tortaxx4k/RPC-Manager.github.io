<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/kGVvvhhV/pexels-pixabay-270404.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #download-button:hover {
            background-color: #45a049;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px 0;
        }
        .image-gallery img {
            margin: 10px;
            border: 5px solid white;
            border-radius: 10px;
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        footer {
            margin-top: 50px;
            font-size: 1em;
        }
        footer a {
            color: #00aaff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>RPC Manager</h1>
    <a href="lien_vers_rpc_manager.exe" id="download-button">Télécharger RPC Manager</a>

    <div class="image-gallery">
        <!-- Ajoutez les images ici -->
        <img src="lien_de_votre_image_1.jpg" alt="Image 1">
        <img src="lien_de_votre_image_2.jpg" alt="Image 2">
        <img src="lien_de_votre_image_3.jpg" alt="Image 3">
        <!-- Vous pouvez ajouter plus d'images ici -->
    </div>

    <footer>
        <p>Non affilié à <a href="https://discord.com" target="_blank">Discord Inc.</a></p>
    </footer>
</body>
</html>
